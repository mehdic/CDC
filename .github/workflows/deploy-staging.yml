name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - qa

jobs:
  build:
    name: Build All Workspaces
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all workspaces
        run: npm run build

      - name: Archive backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          retention-days: 7

      - name: Archive web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/dist
          retention-days: 7

  deploy:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: staging
      url: https://staging.metapharm-connect.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend build
