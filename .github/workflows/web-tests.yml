name: Web CI

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - 'package.json'
      - '.github/workflows/web-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
      - 'package.json'

jobs:
  test:
    name: Web Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Run linter
        working-directory: web
        run: npm run lint

      - name: Run tests
        working-directory: web
        run: npm run test
        env:
          NODE_ENV: test

      - name: Build web app
        working-directory: web
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./web/coverage/coverage-final.json
          flags: web
          name: web-coverage
        if: always()

      - name: Archive test results
        uses: actions/upload-artifact@v4
        with:
          name: web-test-results
          path: web/coverage
        if: always()

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/dist
          retention-days: 7
        if: success()
